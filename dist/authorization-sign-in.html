<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Campus Tree | Sign in</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#92c155">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="theme-color" content="#008037">
    <meta name="msapplication-navbutton-color" content="#008037">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#008037">

    <meta property="og:image" content="images/OpenGraph.png">

    <link rel="preload" href="fonts/ModernaSans-Regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/ModernaSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/ModernaSans-Bold.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/ModernaSans-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/ModernaSans-RegularIt.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/ModernaSans-RegularIt.woff2" as="font" type="font/woff2" crossorigin="anonymous">

<script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
<main class="wrapper-sign-in" id="wrapper">
    <header class="header-s">
        <div class="container">
            <div class="header-s-panel">
                <div class="header-s-panel-logo">
                    <img src="../images/sign-in/logo-b.svg" alt="Campus Tree">
                </div>
                <div class="header-s-panel-link">
                    <p class="h-4">
                        Donâ€™t have an account?
                        <a href="#">
                            Sign Up Now!
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div data-router-wrapper>
        <div data-router-view="authorization">
            <section class="section sign-in sign-in-mobile">
                <div class="container">
                    <div class="sign-in-wrapper">
                        <div class="sign-in-left-side">
                            <div class="sign-in-content">
                                <div class="sign-in-img">
                                    <img src="../images/sign-in/bg-people.svg" alt="people">
                                </div>
                                <div class="section-title">
                                    <h2 class="h-2">
                                        Welcome to Campus Tree
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <div class="sign-in-right-side">
                            <div class="sign-form">
                                <div class="sign-form-cover">
                                    <div class="section-title">
                                        <h1 class="h-1">Sign in</h1>
                                    </div>
                                    <form class="sign-form-content">
                                        <label class="input-container">
                                            <input placeholder="E-mail" type="text" class="input">
                                        </label>
                                        <label class="input-container">
                                            <input placeholder="Password" type="password" class="input">
                                            <span class="input-container-icon __right __16 __click-trigger">
                                                <svg class="svg svg__16">
                                                    <use xlink:href="../images/sprite/sprite.svg#eye"></use>
                                                </svg>
                                            </span>
                                        </label>
                                        <div class="sign-form-buttons-group">
                                            <button class="btn">
                                            <span>
                                                Sign In
                                            </span>
                                            </button>
                                            <a href="#" class="sign-form-btn-forgot">
                                            <span class="h-4">
                                                Forgot Password?
                                            </span>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
